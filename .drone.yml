pipeline:
  docker:
    image: plugins/docker
    repo: sboulema/mapviewer
    tags: pm
  deploy:
    image: appleboy/drone-ssh
    host: sboulema.nl
    username: ${SSH_USERNAME}
    password: ${SSH_PASSWORD}
    port: 22
    script:
      - sudo docker-compose -f /home/sboulema/stackfiles/MapViewer.yml pull mapviewer-pm
      - sudo docker-compose -f /home/sboulema/stackfiles/MapViewer.yml up -d mapviewer-pm
      - sudo docker-compose -f /home/sboulema/stackfiles/HaProxy.yml up -d
    when:
      status: success
