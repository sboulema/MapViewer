<!DOCTYPE html>
<html>
<head>
	<title>Maps PM</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Leaflet -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.js"></script>
	
	<!-- Local files (KML, GeoJson)-->
	<script src="https://unpkg.com/leaflet-filelayer@0.6.0/leaflet.filelayer.js"></script>
	<script src="https://unpkg.com/togeojson@0.16.0"></script>
	
	<!-- Marker cluster -->
	<script src="js/leaflet.markercluster.js"></script>
	<link rel="stylesheet" href="css/MarkerCluster.Default.css" />
	<link rel="stylesheet" href="css/MarkerCluster.css" />
	
	<!-- Geocoding -->
	<link rel="stylesheet" href="css/l.geosearch.css" />
	<script src="js/l.control.geosearch.js"></script>
	<script src="js/l.geosearch.provider.pm.js"></script>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	
	<!-- Layer Control -->
	<link rel="stylesheet" href="css/styledLayerControl.css" />
    <script src="js/styledLayerControl.js"></script>
	
	<!-- ServiceHuis -->
	<script src="js/servicehuis.js"></script>
	<script src="js/jinqjs.js"></script>
	
	<!-- Distance measuring -->
	<link rel="stylesheet" href="css/Control.Coordinates.css" />
	<script src="js/Control.Coordinates.js"></script>
	<link rel="stylesheet" href="css/leaflet-measure.css" />
	<script src="js/leaflet-measure.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/L.Control.SlideMenu.css" />
    <script src="js/L.Control.SlideMenu.js"></script>
	<link rel="stylesheet" href="css/leaflet-measure-path.css" />
	<script src="js/leaflet-measure-path.js"></script>	

	<!-- Drawing -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.9/leaflet.draw.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.9/leaflet.draw.css" />	

	<!-- Favicon -->
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body style="margin:0;">
	<div id="map" style="width: 100%; height: 100%; min-height: 100%; position: absolute;"></div>
	
	<script>
		// Base layer	
		var openstreetmapCbs = L.tileLayer('http://{s}.tile.openstreetmap.se/hydda/full/{z}/{x}/{y}.png', {
            attribution: '<a href="http://www.cbs.nl" target="_blank" title="Cbs">Cbs</a>, Map data Â© <a href="http://openstreetmap.se" target="_blank">OpenStreetMap Sweden</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/" target="_blank">CC-BY-SA</a>',
        });				
		
		// Leaflet map
		var map = L.map('map', {
			center: [52.327037, 4.949681],
			zoom: 17,
			layers: [openstreetmapCbs]
		});
	
		// Layer Control	
		var layerControl = initLayerControl();
		
		new L.Control.GeoSearch({
			provider: new L.GeoSearch.Provider.Pm(),
			searchLabel: 'Zoek op adres of zoneCode...',
			enableAutocomplete: true
		}).addTo(map);	

		// Show Lat/Lon on mouseclick		
		var latLonControl = new L.Control.Coordinates({ precision: 6, position: 'bottomright', });
		latLonControl.addTo(map);
		map.on('click', function(e) {
			latLonControl.setCoordinates(e);
		});

		// Measure tools
		var measureControl = L.control.measure({ position: 'topright', primaryLengthUnit: 'meters', secondaryLengthUnit:'kilometers' });
		measureControl.addTo(map);

		// Add sidebar with more measurements
		L.control.slideMenu("<p>Draw perimeter:<br/>Perimeter (m): <input type='text' id='perimeter'><br/><a href='#' onclick='drawPerimeter()'>Draw</a><br/><br/><br/>" + 
		"Calculate distance:<br/>Source (lat lon): <input type='text' id='source'><br/>Dest (lat lon): <input type='text' id='dest'><br/><a href='#' onclick='calculateDistance()'>Calculate</a><br/><br/><br/>" + 
		"Load KML from API:<br/>Environment:<select id='envSelect'><option value='[inst].parkmobile.com'>Production</option><option value='phonixx.[inst].preprod.parkmobile.nl'>Pre-production</option><option value='phonixx.[inst].test.parkmobile.nl'>Test</option></select><br/>" + 
		"Instance: <select id='instSelect'><option value='de'>DE</option></select><br/>TariffAreaId: <input type='text' id='tariffAreaId'><br/>" + 
		"TariffAreaGeoId: <input type='text' id='tariffAreaGeoId'><br/><a href='#' onclick='addKMLAsLayer()'>Load</a></p>").addTo(map);

		// Load local files (KML, GeoJson)
        var localFileControl = new L.Control.fileLayerLoad({
            fitBounds: true,		
            layerOptions: {
				style: function (feature) {
					if (feature.properties.fill != undefined) {
						return {
							color: feature.properties.fill, 
							weight: feature.properties["stroke-width"]
						}
					}
					return { color: 'blue' };
				},
				pointToLayer: function (data, latlng) {
                    return L.circleMarker(latlng, {style: style});
                }
			},
        }).addTo(map);
		
		localFileControl.loader.on('data:loaded', function (e) {
			e.layer.eachLayer(function (layer) {
				editableLayers.addLayer(layer);
			});
		});
		
		// Drawing
		var editableLayers = new L.FeatureGroup();
    	map.addLayer(editableLayers);

  		var MyCustomMarker = L.Icon.extend({
        	options: {
				iconUrl: 'css/images/marker-icon.png'
			}
		});

		var options = {
			position: 'topright',
			draw: {
				polyline: {
					shapeOptions: {
						color: 'blue',
						weight: 10
					}
				},
				polygon: {
					allowIntersection: false, // Restricts shapes to simple polygons
					drawError: {
						color: '#e1e100', // Color the shape will turn when intersects
						message: '<strong>Oh snap!<strong> you can\'t draw that!' // Message that will show when intersect
					},
					shapeOptions: {
						color: 'blue'
					}
				},
				circle: true,
				rectangle: {
					shapeOptions: {
						clickable: false
					}
				},
				marker: {
					icon: new MyCustomMarker()
				}
			},
			edit: {
				featureGroup: editableLayers, //REQUIRED!!
				remove: true
			}
		};

		var drawControl = new L.Control.Draw(options);
		map.addControl(drawControl);

		map.on(L.Draw.Event.CREATED, function (e) {
			var type = e.layerType,
				layer = e.layer;

			if (type === 'marker') {
				layer.bindPopup('A popup!');
			}

			editableLayers.addLayer(layer);
		});

		// Map functions

		map.on('overlayadd', overlayAddEvent);
		map.on('overlayremove', overlayRemoveEvent);
		
		function overlayAddEvent(e) {
			if (e.name !== "Verkooppunten") {
				KMLToGeoJsonLayer(e.layer);
			}
		}
		
		function overlayRemoveEvent(e) {
			var eventParentId = 0;
		
			map.eachLayer(function (layer) {
				if ((typeof layer._eventParents != 'undefined') && eventParentId === 0) {
					eventParentId = layer._leaflet_id + 1
				}
				if ((typeof layer._eventParents != 'undefined') && layer._eventParents[eventParentId]._leaflet_id === e.layer._leaflet_id) {
					map.removeLayer(layer);
				}
			});
		}
		
		loadKMLs("http://nl.parkmobile.com/api/parkmobilelocations?supplierId=20");
		loadKMLs("http://de.parkmobile.com/api/parkmobilelocations?supplierId=349");
		
		loadNPRVerkooppunten();
		
		function KMLToGeoJsonLayer(mapLayer) {
			$.ajax("http://cors.sboulema.nl/" + mapLayer.url).done(function(xml) {
				var geoJson = toGeoJSON.kml(xml);
				var layer = L.geoJson(geoJson, {
					style: function (feature) {
						return {
							color: feature.properties.fill, 
							weight: feature.properties["stroke-width"]
						}
					}
				});
				
				map.off('overlayremove', overlayRemoveEvent);
				map.removeLayer(mapLayer);
				map.on('overlayremove', overlayRemoveEvent);
							
				layer._leaflet_id = mapLayer._leaflet_id	
				
				map.off('overlayadd', overlayAddEvent);
				map.addLayer(layer);
				map.on('overlayadd', overlayAddEvent);
				
				map.fitBounds(layer.getBounds());
			});
		}
		
		function loadKMLs(url) {
			$.getJSON(url, function(data) {
				$.each(data.suppliers, function(index, supplier) {
					if (typeof supplier.info.url != 'undefined') {	
						layerControl.addOverlay(createEmptyLayer(supplier.info.url), supplier.name, {groupName : supplier.country} );
					}					
				});
			});
		}
		
		function createEmptyLayer(url) {
			var layer = L.geoJson();
			layer.url = url;	
			return layer;
		}
		
		function loadNPRVerkooppunten() {
			var markerIcon = L.icon({
				iconUrl: 'css/images/markerIcon.png'
			});
		
			$.get("http://cors.sboulema.nl/" + 'http://nprverkooppunten.rdw.nl/Productie/verkooppunten.txt', function(data) {    
				var lines = data.split("\n");
				var headerLine = lines[0].split(";");
				lines.splice(0,1);
				
				var markers = L.markerClusterGroup();
				
				$.each(lines, function(n, line) {
					var lineSegments = line.split(";")
					
					if ((typeof lineSegments[1] != 'undefined') && (typeof lineSegments[2] != 'undefined')) {
						var marker = L.marker(new L.LatLng(lineSegments[2], lineSegments[1]), { title: lineSegments[0], icon: markerIcon });
						marker.VKP_OMS = lineSegments[10];
						marker.zoneCode = lineSegments[0];
						marker.areaId = lineSegments[3];
						marker.areaManagerId = lineSegments[8];
						marker.on('click', nprMarkerOnClick)
						markers.addLayer(marker);
					}				
				});
				
				layerControl.addOverlay(markers, "Verkooppunten", {groupName : "NPR"} );
			});
		}
		
		function createNPRMarkerPopupContent(headerLine, line) {
			var content = "<table>";
			for (i = 0; i < headerLine.length; i++) { 
				content += "<tr><td><strong>" + headerLine[i] + "</strong></td><td>" + line[i] + "</td></tr>";
			}
			content += "</table>"
			return content;
		}
		
		function initLayerControl() {		
			var options = {
				container_width     : "300px",
				container_maxHeight : "500px", 
				group_maxHeight     : "200px",
				exclusive           : false
			};
		
			var layerControl = L.Control.styledLayerControl([], [], options);
			map.addControl(layerControl);
			return layerControl;
		}

		function calculateDistance() {
			var source = $('#source').val().trim().replace('  ', ' ').split(' ')
			var dest = $('#dest').val().trim().replace('  ', ' ').split(' ')
			L.polyline([ [source[0], source[1]], [dest[0], dest[1]] ]).addTo(map).showMeasurements();
		}

		function drawPerimeter() {
			var perimeter = $('#perimeter').val()
			var circle = L.circle(map.getCenter(), {
				color: '#90D200',
				fillColor: '#90D200',
				fillOpacity: 0.5,
				radius: perimeter
			}).addTo(map);
		}
		
		function addKMLAsLayer() {
			var url = "http://" + $('#envSelect').val().replace("[inst]", $('#instSelect').val()) + "/api/location/kml/" + $('#tariffAreaId').val()	+ "/" + $('#tariffAreaGeoId').val()
			$.ajax(url)
				.done(function(xml) {
					var geoJson = toGeoJSON.kml(xml);
					var layer = L.geoJson(geoJson);
					
					map.addLayer(layer);			
					map.fitBounds(layer.getBounds());
				})
				.fail(function(xhr) {
					alert(xhr.status + " " + xhr.responseText);
				});
		}
	</script>
</body>
</html>
