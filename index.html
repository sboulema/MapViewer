<!DOCTYPE html>
<html>
<head>
	<title>MapViewer</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Leaflet -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-rc.1/leaflet.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-rc.1/leaflet.js"></script>
	
	<!-- KML files -->
	<script src="js/leaflet.filelayer.js"></script>
	<script src="js/togeojson.js"></script>
	
	<!-- Marker cluster -->
	<script src="js/leaflet.markercluster.js"></script>
	<link rel="stylesheet" href="css/MarkerCluster.Default.css" />
	<link rel="stylesheet" href="css/MarkerCluster.css" />
	
	<!-- Geocoding -->
	<link rel="stylesheet" href="css/l.geosearch.css" />
	<script src="js/l.control.geosearch.js"></script>
	<script src="js/l.geosearch.provider.google.js"></script>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	
	<!-- Layer Control -->
	<link rel="stylesheet" href="css/styledLayerControl.css" />
    <script src="js/styledLayerControl.js"></script>
	
	<!-- Favicon -->
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body style="margin:0;">
	<div id="map" style="width: 100%; height: 100%; min-height: 100%; position: absolute;"></div>
	
	<script>
		<!-- Base layer -->	
		var openstreetmapCbs = L.tileLayer('http://{s}.tile.openstreetmap.se/hydda/full/{z}/{x}/{y}.png', {
            attribution: '<a href="http://www.cbs.nl" target="_blank" title="Cbs">Cbs</a>, Map data Â© <a href="http://openstreetmap.se" target="_blank">OpenStreetMap Sweden</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/" target="_blank">CC-BY-SA</a>',
        });				
		
		// Leaflet map
		var map = L.map('map', {
			center: [52.327037, 4.949681],
			zoom: 17,
			minZoom: 8,
			layers: [openstreetmapCbs]
		});
	
		// Layer Control	
		var layerControl = initLayerControl();
		
		new L.Control.GeoSearch({
			provider: new L.GeoSearch.Provider.Google(),
			searchLabel: 'Zoek op adres...',
			enableAutocomplete: true
		}).addTo(map);	
		
		// Load KML files
        var kmlControl = new L.Control.fileLayerLoad({
            fitBounds: true,		
            layerOptions: {
				style: function (feature) {
					return {
						color: feature.properties.fill, 
						weight: feature.properties["stroke-width"]
					}
				},
				pointToLayer: function (data, latlng) {
                    return L.circleMarker(latlng, {style: style});
                }
			},
        }).addTo(map);
		
		kmlControl.loader.on('data:loaded', function (e) {
			layerControl.addOverlay(e.layer, e.filename);
		});
		
		map.on('overlayadd', overlayAddEvent);
		map.on('overlayremove', overlayRemoveEvent);
		
		function overlayAddEvent(e) {
			if (e.name !== "Verkooppunten") {
				KMLToGeoJsonLayer(e.layer);
			}
		}
		
		function overlayRemoveEvent(e) {
			var eventParentId = 0;
		
			map.eachLayer(function (layer) {
				if ((typeof layer._eventParents != 'undefined') && eventParentId === 0) {
					eventParentId = layer._leaflet_id + 1
				}
				if ((typeof layer._eventParents != 'undefined') && layer._eventParents[eventParentId]._leaflet_id === e.layer._leaflet_id) {
					map.removeLayer(layer);
				}
			});
		}
		
		loadKMLs("http://nl.parkmobile.com/api/parkmobilelocations?supplierId=20");
		loadKMLs("http://de.parkmobile.com/api/parkmobilelocations?supplierId=349");
		
		loadNPRVerkooppunten();
		
		function KMLToGeoJsonLayer(mapLayer) {
			$.ajax("https://crossorigin.me/" + mapLayer.url).done(function(xml) {
				var geoJson = toGeoJSON.kml(xml);
				var layer = L.geoJson(geoJson, {
					style: function (feature) {
						return {
							color: feature.properties.fill, 
							weight: feature.properties["stroke-width"]
						}
					}
				});
				
				map.off('overlayremove', overlayRemoveEvent);
				map.removeLayer(mapLayer);
				map.on('overlayremove', overlayRemoveEvent);
							
				layer._leaflet_id = mapLayer._leaflet_id	
				
				map.off('overlayadd', overlayAddEvent);
				map.addLayer(layer);
				map.on('overlayadd', overlayAddEvent);
				
				map.fitBounds(layer.getBounds());
			});
		}
		
		function loadKMLs(url) {
			$.getJSON(url, function(data) {
				$.each(data.suppliers, function(index, supplier) {
					if (typeof supplier.info.url != 'undefined') {	
						layerControl.addOverlay(createEmptyLayer(supplier.info.url), supplier.name, {groupName : supplier.country} );
					}					
				});
			});
		}
		
		function createEmptyLayer(url) {
			var layer = L.geoJson();
			layer.url = url;	
			return layer;
		}
		
		function loadNPRVerkooppunten() {
			var markerIcon = L.icon({
				iconUrl: 'css/images/markerIcon.png'
			});
		
			$.get("https://crossorigin.me/" + 'http://nprverkooppunten.rdw.nl/Productie/verkooppunten.txt', function(data) {    
				var lines = data.split("\n");
				var headerLine = lines[0].split(";");
				lines.splice(0,1);
				
				var markers = L.markerClusterGroup();
				
				$.each(lines, function(n, line) {
					var lineSegments = line.split(";")
					
					if ((typeof lineSegments[1] != 'undefined') && (typeof lineSegments[2] != 'undefined')) {
						var marker = L.marker(new L.LatLng(lineSegments[2], lineSegments[1]), { title: lineSegments[0], icon: markerIcon });
						marker.bindPopup(createNPRMarkerPopupContent(headerLine, lineSegments));
						markers.addLayer(marker);
					}				
				});
				
				layerControl.addOverlay(markers, "Verkooppunten", {groupName : "NPR"} );
			});
		}
		
		function createNPRMarkerPopupContent(headerLine, line) {
			var content = "<table>";
			for (i = 0; i < headerLine.length; i++) { 
				content += "<tr><td><strong>" + headerLine[i] + "</strong></td><td>" + line[i] + "</td></tr>";
			}
			content += "</table>"
			return content;
		}
		
		function initLayerControl() {		
			var options = {
				container_width     : "300px",
				container_maxHeight : "500px", 
				group_maxHeight     : "200px",
				exclusive           : false
			};
		
			var layerControl = L.Control.styledLayerControl([], [], options);
			map.addControl(layerControl);
			return layerControl;
		}
	</script>
</body>
</html>
