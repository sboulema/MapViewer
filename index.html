<!DOCTYPE html>
<html>
<head>
	<title>Maps PM</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Leaflet -->
	<link rel="stylesheet" href="css/leaflet.css" />
	<script src="js/leaflet.js"></script>
	
	<!-- Local files (KML, GeoJson)-->
	<script src="js/togeojson.js"></script>
	<script src="js/leaflet.filelayer.js"></script>
	
	<!-- Marker cluster -->
	<script src="js/leaflet.markercluster.js"></script>
	<link rel="stylesheet" href="css/MarkerCluster.Default.css" />
	<link rel="stylesheet" href="css/MarkerCluster.css" />

	<!-- Geocoding -->
	<script src="js/bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.rawgit.com/smeijer/leaflet-geosearch/develop/assets/css/leaflet.css" />	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="js/l.geosearch.provider.pn.js"></script>

	<!-- Layer Control -->
	<link rel="stylesheet" href="https://cdn.rawgit.com/davicustodio/Leaflet.StyledLayerControl/master/css/styledLayerControl.css" />
    <script src="https://cdn.rawgit.com/davicustodio/Leaflet.StyledLayerControl/master/src/styledLayerControl.js"></script>
	
	<!-- ServiceHuis -->
	<script src="js/servicehuis.js"></script>
	<script src="js/jinqjs.js"></script>

	<!-- Distance measuring -->
	<link rel="stylesheet" href="https://cdn.rawgit.com/zimmicz/Leaflet-Coordinates-Control/master/Control.Coordinates.css" />
	<script src="https://cdn.rawgit.com/zimmicz/Leaflet-Coordinates-Control/master/Control.Coordinates.js"></script>

	<link rel="stylesheet" href="css/leaflet-measure.css" />
	<script src="js/leaflet-measure.min.js"></script>
	
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-KwxQKNj2D0XKEW5O/Y6haRH39PE/xry8SAoLbpbCMraqlX7kUP6KHOnrlrtvuJLR" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdn.rawgit.com/unbam/Leaflet.SlideMenu/master/src/L.Control.SlideMenu.css" />
    <script src="https://cdn.rawgit.com/unbam/Leaflet.SlideMenu/master/src/L.Control.SlideMenu.js"></script>

	<link rel="stylesheet" href="css/leaflet-measure-path.css" />
	<script src="js/leaflet-measure-path.js"></script>	

	<!-- Drawing -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.pm/0.15.0/leaflet.pm.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.pm/0.15.0/leaflet.pm.min.css" />

	<!-- Easy button -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.EasyButton/2.0.0/easy-button.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.EasyButton/2.0.0/easy-button.min.css" />		

	<!-- WKx (WKT/WKB/MySQL geometry parsing) -->
	<script src="js/wkx.min.js"></script>	

	<!-- ToKML -->
	<script src="js/tokml.js"></script>	

	<!-- XLSx -->
	<script src="js/jszip.js"></script>
	<script src="js/xlsx.js"></script>

	<!-- Favicon -->
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">	
</head>
<body style="margin:0;">
	<div id="map" style="width: 100%; height: 100%; min-height: 100%; position: absolute;"></div>
	
	<script>
		// Base layer	
		var openstreetmapCbs = L.tileLayer('https://{s}.tile.openstreetmap.se/hydda/full/{z}/{x}/{y}.png', {
			maxNativeZoom: 18,
			maxZoom: 60,
            attribution: '<a href="http://www.cbs.nl" target="_blank" title="Cbs">Cbs</a>, Map data Â© <a href="http://openstreetmap.se" target="_blank">OpenStreetMap Sweden</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/" target="_blank">CC-BY-SA</a>',
        });				
		
		// Leaflet map
		var map = L.map('map', {
			center: [52.327037, 4.949681],
			maxZoom: 60,
			zoom: 17,
			layers: [openstreetmapCbs]
		});
	
		// Layer Control	
		var layerControl = initLayerControl();
		
		// Searching by ZoneCodes
		new window.GeoSearch.GeoSearchControl({
			provider: new window.GeoSearch.Provider.Pn(),
			searchLabel: 'Search on address or zoneCode...',
			enableAutocomplete: true
		}).addTo(map);	

		// Show Lat/Lon on mouseclick		
		var latLonControl = new L.Control.Coordinates({ precision: 6, position: 'bottomright', });
		latLonControl.addTo(map);
		map.on('click', function(e) {
			latLonControl.setCoordinates(e);
		});

		// Measure tools
		var measureControl = L.control.measure({ position: 'topright', primaryLengthUnit: 'meters', secondaryLengthUnit:'kilometers' });
		measureControl.addTo(map);

		// Add sidebar with more measurements
		L.control.slideMenu("<p><b>Draw perimeter:</b><br/>" + 
			"Radius: <input type='text' id='perimeter' placeholder='radius (m)'><br/>" + 
			"Center: <input type='text' id='perimeterCenter' placeholder='center (lat lon)'><br/>" + 
			"<a href='#' onclick='drawPerimeter()'>Draw</a><br/><br/><br/>" + 
		"Calculate distance:<br/>Source (lat lon): <input type='text' id='source'><br/>Dest (lat lon): <input type='text' id='dest'><br/><a href='#' onclick='calculateDistance()'>Calculate</a><br/><br/><br/>" + 
		"Load KML from API:<br/>Environment:<select id='envSelect'><option value='[inst].parkmobile.com'>Production</option><option value='phonixx.[inst].preprod.parkmobile.nl'>Pre-production</option><option value='phonixx.[inst].test.parkmobile.nl'>Test</option></select><br/>" + 
		"Instance: <select id='instSelect'><option value='de'>DE</option></select><br/>TariffAreaId: <input type='text' id='tariffAreaId'><br/>" + 
		"TariffAreaGeoId: <input type='text' id='tariffAreaGeoId'><br/><a href='#' onclick='addKMLAsLayer()'>Load</a></p>" + 
		"<p>WKT/WKB/MySql geometry:<br/><textarea id='wkt' placeholder='POINT(lon lat)'></textarea><br/><a href='#' onclick='addWKTAsLayer()'>Load</a></p>" +
		"<p>KML:<br/><textarea id='kml'></textarea><br/><a href='#' onclick='addKMLTextAsLayer()'>Load</a></p>" +
		"<p>GeoJSON:<br/><textarea id='geojson'></textarea><br/><a href='#' onclick='handleClick_addGeoJsonAsLayer()'>Load</a><br/><input type='file' id='geojsonFile'></input></p>" +
		"<p>Lat/Lon:<br/><textarea id='latlon' placeholder='lat, lon\nlat, lon'></textarea><br/><a href='#' onclick='addLatLonMarkerBulk()'>Draw</a></p>" +
		"<p>Excel:<br/><input type='file' id='excelFile'></input></p>"
		).addTo(map);

		// Load local files (KML, GeoJson)
		var editableLayers = new L.FeatureGroup();
    	map.addLayer(editableLayers);

        var localFileControl = L.Control.fileLayerLoad({
            fitBounds: true,		
            layerOptions: {
				style: function (feature) {
					if (feature.properties.visibility != false) {
						if (feature.properties.fill != undefined) {
							return {
								color: feature.properties.fill, 
								weight: feature.properties["fill-opacity"]
							}
						}
						return { color: 'blue' };
					}
					return { fill: 0, weight: 0 };
				},
				pointToLayer: function (data, latlng) {
                    return L.circleMarker(latlng, {style: style});
                }
			},
        }).addTo(map);
		
		localFileControl.loader.on('data:loaded', function (e) {
			e.layer.eachLayer(function (layer) {
				layer.bindPopup(geoJsonProperties(layer));
				editableLayers.addLayer(layer);			
			});		
		});
		
		// Drawing

		var options = {
			position: 'topright',
			drawMarker: true,
			drawPolygon: true,
			drawPolyline: true,
			editPolygon: true,
			deleteLayer: true
		};
		map.pm.addControls(options);

		// Easy button
		var saveGeojsonButton = L.easyButton({			
			states:[{			
				onClick: function(){
					// Extract GeoJson from featureGroup
					var data = editableLayers.toGeoJSON();

					// Stringify the GeoJson
					var convertedData = 'text/json;charset=utf-8,' + encodeURIComponent(JSON.stringify(data));

					// Create export
					var link = document.createElement('a');
					document.body.appendChild(link);
					link.href = 'data:' + convertedData;
					link.download = 'data.geojson'
					link.click();
				},
				title: 'Save to geoJSON',
				icon: 'fa-save'
			}]
		});

		var saveKmlButton = L.easyButton({		
			states:[{			
				onClick: function(){
					var exportLayerGroup = new L.FeatureGroup(); 
					map.eachLayer(function (layer) {
						exportLayerGroup.addLayer(layer);			
					});

					var data = exportLayerGroup.toGeoJSON();
					var kml = tokml(data, {
						name: 'name',
						styleUrl: 'styleUrl',
						description: 'description',
						simplestyle: true
					});
					var convertedData = 'application/vnd.google-earth.kml+xml;charset=utf-8,' + encodeURIComponent(kml);

					// Create export
					var link = document.createElement('a');
					document.body.appendChild(link);
					link.href = 'data:' + convertedData;
					link.download = 'data.kml'
					link.click();
				},
				title: 'Save to KML',
				icon: 'fa-save'
			}]
		});
		
		var saveButtons = [ saveGeojsonButton, saveKmlButton ];
		L.easyBar(saveButtons, { position: 'topright'}).addTo(map);

		L.easyButton({		
			states:[{			
				onClick: function(){
					loadNPRVerkooppunten()
				},
				title: 'Load NPR verkooppunten',
				icon: 'fa-car'
			}],
			position: 'topright'
		}).addTo(map);

		// Map functions

		$('#map').on('click', '.save-button', saveGeoJsonProperties);	
		map.on('overlayadd', overlayAddEvent);
		map.on('overlayremove', overlayRemoveEvent);
		
		function overlayAddEvent(e) {
			if (e.name !== "Verkooppunten") {
				KMLToGeoJsonLayer(e.layer);
			}
		}
		
		function overlayRemoveEvent(e) {
			var eventParentId = 0;
		
			map.eachLayer(function (layer) {
				if ((typeof layer._eventParents != 'undefined') && eventParentId === 0) {
					eventParentId = layer._leaflet_id + 1
				}
				if ((typeof layer._eventParents != 'undefined') && layer._eventParents[eventParentId]._leaflet_id === e.layer._leaflet_id) {
					map.removeLayer(layer);
				}
			});
		}
		
		loadKMLs("https://nl.parkmobile.com/api/parkmobilelocations?supplierId=20");
		loadKMLs("https://webservices.park-now.com/api/parkmobilelocations?supplierId=349");
		
		function handleGeoJsonFileUpload(evt) {
			var files = evt.target.files;
			var reader = new FileReader();

			reader.onload = (function(theFile) {
			return function(e) {
				var geojson = JSON.parse(e.target.result);
				if (geojson.type === 'GeoJson') {
					$.each(geojson.collections, function(index, geojsonCollection) {
						addGeoJsonAsLayer(geojsonCollection)				
					});
				} else {
					addGeoJsonAsLayer(geojson)
				}
			};
			})(files[0]);

			reader.readAsText(files[0]);
		}
		document.getElementById('geojsonFile').addEventListener('change', handleGeoJsonFileUpload, false);

		function handleExcelFileUpload(evt) {
			var files = evt.target.files;
			var reader = new FileReader();

			reader.onload = (function(theFile) {
			return function(e) {
				var data = e.target.result;
				var workbook = XLSX.read(data, {
					type: 'binary'
				});

				var marker;

				workbook.SheetNames.forEach(function(sheetName) {
					// Here is your object
					var XL_row_object = XLSX.utils.sheet_to_row_object_array(workbook.Sheets[sheetName]);

					$.each(XL_row_object, function(index, row) {
						marker = L.marker([row.LAT, row.LON]);

						var markerPopup = "<table>";
						for(var prop in row) {
							markerPopup += "<tr><td>" + prop + "</td><td><input type='text' id='" + prop + "' value='" + row[prop] + "'/></td></tr>";
						}
						markerPopup += "</table>";
						marker.bindPopup(markerPopup);

						marker.addTo(map);			
					});

					map.setView([XL_row_object[0].LAT, XL_row_object[0].LON], 14);
				})	
			};
			})(files[0]);

			reader.readAsBinaryString(files[0]);
		}
		document.getElementById('excelFile').addEventListener('change', handleExcelFileUpload, false);

		function KMLToGeoJsonLayer(mapLayer) {
			$.ajax("https://cors.sboulema.nl/" + mapLayer.url).done(function(xml) {
				var geoJson = toGeoJSON.kml(xml);
				var layer = L.geoJson(geoJson, {
					style: function (feature) {
						return {
							color: feature.properties.fill, 
							weight: feature.properties["fill-opacity"]
						}
					}
				});
				
				map.off('overlayremove', overlayRemoveEvent);
				map.removeLayer(mapLayer);
				map.on('overlayremove', overlayRemoveEvent);
							
				layer._leaflet_id = mapLayer._leaflet_id	
				
				map.off('overlayadd', overlayAddEvent);
				map.addLayer(layer);
				map.on('overlayadd', overlayAddEvent);
				
				map.fitBounds(layer.getBounds());
			});
		}
		
		function loadKMLs(url) {
			$.getJSON(url, function(data) {
				$.each(data.suppliers, function(index, supplier) {
					if (typeof supplier.info.url != 'undefined') {	
						layerControl.addOverlay(createEmptyLayer(supplier.info.url), supplier.name, {groupName : supplier.country} );
					}					
				});
			});
		}
		
		function createEmptyLayer(url) {
			var layer = L.geoJson();
			layer.url = url;	
			return layer;
		}
		
		function loadNPRVerkooppunten() {	
            var markers = L.markerClusterGroup({ chunkedLoading: true });

			var markerIcon = L.icon({
				iconUrl: 'img/markerIcon.png'
			});

            $.get("https://cors.sboulema.nl/" + 'https://nprverkooppunten.rdw.nl/Productie/verkooppunten.txt', function(data) {    
                var lines = data.split("\n");
				var headerLine = lines[0].split(";");
                lines.splice(0,1);
                
                $.each(lines, function(n, line) {
                    var lineSegments = line.split(";")
                    
                    if ((typeof lineSegments[1] != 'undefined') && (typeof lineSegments[2] != 'undefined')) {
                        var marker = L.marker(L.latLng(lineSegments[2], lineSegments[1]), { title: lineSegments[0], icon: markerIcon });
						marker.VKP_OMS = lineSegments[10];
						marker.zoneCode = lineSegments[0];
						marker.areaId = lineSegments[3];
						marker.areaManagerId = lineSegments[8];
						marker.on('click', nprMarkerOnClick)
                        markers.addLayer(marker);
                    }				
                });
				
				map.setMaxZoom(18);	

                map.addLayer(markers);

				map.setMaxZoom(60);
            });	
		}
		
		function createNPRMarkerPopupContent(headerLine, line) {
			var content = "<table>";
			for (i = 0; i < headerLine.length; i++) { 
				content += "<tr><td><strong>" + headerLine[i] + "</strong></td><td>" + line[i] + "</td></tr>";
			}
			content += "</table>"
			return content;
		}
		
		function initLayerControl() {		
			var options = {
				container_width     : "300px",
				container_maxHeight : "500px", 
				group_maxHeight     : "200px",
				exclusive           : false
			};
		
			var layerControl = L.Control.styledLayerControl([], [], options);
			map.addControl(layerControl);
			return layerControl;
		}

		function calculateDistance() {
			var source = $('#source').val().trim().replace('  ', ' ').split(' ')
			var dest = $('#dest').val().trim().replace('  ', ' ').split(' ')
			L.polyline([ [source[0], source[1]], [dest[0], dest[1]] ]).addTo(map).showMeasurements();
		}

		function drawPerimeter() {
			var perimeter = $('#perimeter').val()
			var center = map.getCenter();

			if ($('#perimeterCenter').val() !== '') {
				var centerLat = $('#perimeterCenter').val().split(' ')[0];
				var centerLon = $('#perimeterCenter').val().split(' ')[1];
				center = L.latLng(centerLat, centerLon);
			}

			var circle = L.circle(center, {
				color: '#90D200',
				fillColor: '#90D200',
				fillOpacity: 0.5,
				radius: perimeter
			}).addTo(map);

			L.marker(center).addTo(map);

			map.setView(center, 17);
		}
		
		function addKMLAsLayer() {
			var url = "http://" + $('#envSelect').val().replace("[inst]", $('#instSelect').val()) + "/api/location/kml/" + $('#tariffAreaId').val()	+ "/" + $('#tariffAreaGeoId').val()
			$.ajax(url)
				.done(function(xml) {
					var geoJson = toGeoJSON.kml(xml);
					var layer = L.geoJson(geoJson);
					
					map.addLayer(layer);			
					map.fitBounds(layer.getBounds());
				})
				.fail(function(xhr) {
					alert(xhr.status + " " + xhr.responseText);
				});
		}

		function addKMLTextAsLayer() {
			var kml = $('#kml').val();
			var geoJson = toGeoJSON.kml((new DOMParser()).parseFromString(kml, 'text/xml'));
			var layer = L.geoJson(geoJson);
			
			map.addLayer(layer);			
			map.fitBounds(layer.getBounds());
		}

		function addWKTAsLayer() {
			var text = $('#wkt').val();
			var geometry;
			var wkx = require('wkx');

			if (text.startsWith("0x")) {
				var Buffer = require('buffer').Buffer;
				geometry = wkx.Geometry.parse(new Buffer(text.substr(2), 'hex'));
			} else {
				geometry = wkx.Geometry.parse(text);
			}

			var layer = L.geoJson(geometry.toGeoJSON());
			map.addLayer(layer);

			if (text.includes("POINT")) {
				map.setView([geometry.y, geometry.x], 17);
			} else {
				map.fitBounds(layer.getBounds());
			}			
		}

		function handleClick_addGeoJsonAsLayer() {
			var geoJson = JSON.parse($('#geojson').val());

			if (geoJson.type === 'GeoJson') {
				$.each(geoJson.collections, function(index, geoJson) {
					addGeoJsonAsLayer(geoJson)				
				});
			} else {
				addGeoJsonAsLayer(geoJson)
			}
		}

		function addGeoJsonAsLayer(geoJson) {
			var layerGroup = L.geoJSON(geoJson, {
				style: function (feature) {
					if (feature.properties.fill != undefined) {
						return {
							color: feature.properties.fill, 
							weight: feature.properties["stroke-width"]
						}
					}
					return { color: 'blue' };
				}
			});

			layerGroup.eachLayer(function (layer) {
				layer.bindPopup(geoJsonProperties(layer));		
			});	

			map.addLayer(layerGroup);
			map.fitBounds(layerGroup.getBounds());
		}

		function addLatLonMarkerBulk() {
			var lines = $('#latlon').val().split('\n');
			var lat, lon;

			for(var i = 0; i < lines.length; i++){
				lat = lines[i].split(',')[0];
				lon = lines[i].split(',')[1];
				L.marker([lat, lon]).addTo(map);
			}

			map.setView([lat, lon], 8);
		}

		function geoJsonProperties(layer) {
			var content = "<table>";
			content += "<tr><th>Name</th><th>Value</th></tr>";	
			for(var prop in layer.feature.properties) {
				content += "<tr><td>" + prop + "</td><td><input type='text' id='" + prop + "' value='" + layer.feature.properties[prop] + "'/></td></tr>";
			}
			content += "<table>";
			content += "<br/><div style='cursor:pointer' class='save-button fa fa-save fa-2x fa-border' data-leaflet-id='" + layer._leaflet_id + "'></div>"
			return content;
		}

		function saveGeoJsonProperties(evt) {
			var leafletId = evt.currentTarget.attributes["data-leaflet-id"].value;
			var layer = map._layers[leafletId];

			layer.feature.properties["name"] = $("#name").val();
			layer.feature.properties["description"] = $("#description").val();
			layer.feature.properties["styleUrl"] = $("#styleUrl").val();
			layer.feature.properties["stroke"] = $("#stroke").val();
			layer.feature.properties["stroke-width"] = $("#stroke-width").val();
			layer.feature.properties["fill"] = $("#fill").val();

			// Recreate the layer popup with the new info			
			layer.options.color = layer.feature.properties["fill"];
			map.removeLayer(layer);
			map.addLayer(layer);
			layer.bindPopup(geoJsonProperties(layer));
		}
	</script>
</body>
</html>
