<!DOCTYPE html>
<html>
<head>
	<title>MapViewer</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Leaflet -->
	<link rel="stylesheet" href="css/leaflet.css" />
	<script src="js/leaflet.js"></script>
	
	<!-- Geocoding -->
	<link rel="stylesheet" href="css/l.geosearch.css" />
	<script src="js/l.control.geosearch.js"></script>
	<script src="js/l.geosearch.provider.funda.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	
	<!-- 3D Buildings -->
	<script src="js/OSMBuildings-Leaflet.js"></script>
	<script src="js/leaflet-slider.js"></script>
	<link rel="stylesheet" href="css/leaflet-slider.css" />
	
	<!-- URL sharing -->
	<script src="js/leaflet-hash.js"></script>
	
	<!-- Favicon -->
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body style="margin:0;">
	<div id="map" style="width: 100%; height: 100%; min-height: 100%; position: absolute;"></div>
	
	<script>
		<!-- Base layers -->
		var mapbox = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoic2JvdWxlbWEiLCJhIjoiY2lqeTR6ZWJuMWxkenYybTVyYnl6eWE1bCJ9.-eXW2MXLU4R2sXn_EdZTIA', {
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery © <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		});
		
		var mapquest = L.tileLayer( 'http://{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://osm.org/copyright" title="OpenStreetMap" target="_blank">OpenStreetMap</a> contributors | Tiles Courtesy of <a href="http://www.mapquest.com/" title="MapQuest" target="_blank">MapQuest</a> <img src="http://developer.mapquest.com/content/osm/mq_logo.png" width="16" height="16">',
			subdomains: ['otile1','otile2','otile3','otile4']
		});
		
		var openstreetmap = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
        });
		
		var openstreetmapCbs = L.tileLayer('http://{s}.tile.openstreetmap.se/hydda/full/{z}/{x}/{y}.png', {
            attribution: '<a href="http://www.cbs.nl" target="_blank" title="Cbs">Cbs</a>, Map data © <a href="http://openstreetmap.se" target="_blank">OpenStreetMap Sweden</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/" target="_blank">CC-BY-SA</a>',
        });		
		
		var baseMaps = {
			"CBS": openstreetmapCbs,
			"MapBox": mapbox,
			"MapQuest": mapquest,
			"OpenStreetMap": openstreetmap	
		};
		
		<!-- Overlay layers -->		
		var buurten = L.tileLayer.wms("geoserver/geoserver/MapViewer/wms", {
			layers: 'MapViewer:Buurt_2015',
			format: 'image/png',
			transparent: true
		});		
				
		var buurtenLabels = L.tileLayer.wms("http://geodata.nationaalgeoregister.nl/cbsgebiedsindelingen/wms", {
			layers: 'cbs_buurt_2014_labelpoint',
			format: 'image/png',
			transparent: true
		});		
		
		var bag = L.tileLayer.wms("https://geodata.nationaalgeoregister.nl/bag/wms", {
			layers: 'pand',
			format: 'image/png',
			transparent: true,
		});
		
		var bagVerblijfsobject = L.tileLayer.wms("https://geodata.nationaalgeoregister.nl/bag/wms", {
			layers: 'verblijfsobject',
			format: 'image/png',
			transparent: true,
		});
		
		var bagLigplaats = L.tileLayer.wms("https://geodata.nationaalgeoregister.nl/bag/wms", {
			layers: 'ligplaats',
			format: 'image/png',
			transparent: true,
		});
		
		var bagWoonplaats = L.tileLayer.wms("https://geodata.nationaalgeoregister.nl/bag/wms", {
			layers: 'woonplaats',
			format: 'image/png',
			transparent: true,
		});
		
		var osmBuildingsLayer = new OSMBuildings(map).load();		
		
		var overlayMaps = {
			"CBS - Buurten (2015)": buurten,
			"CBS - Buurten labels (2014)": buurtenLabels,
			"BAG - Panden": bag,
			"BAG - Verblijfsobject": bagVerblijfsobject,
			"BAG - Ligplaats": bagLigplaats,
			"BAG - Woonplaats": bagWoonplaats,
			"3D gebouwen": osmBuildingsLayer
		};
		
		<!-- Leaflet map -->
		var map = L.map('map', {
			center: [52.3771603, 4.9180006],
			maxBounds: L.latLngBounds(L.latLng(50.39801383084027, 2.0379638671875), L.latLng(53.87196345747181, 8.4649658203125)),
			zoom: 17,
			minZoom: 8,
			layers: [openstreetmapCbs, buurten]
		});
	
		L.control.layers(baseMaps, overlayMaps).addTo(map);
		
		map.removeLayer(osmBuildingsLayer)
		
		new L.Control.GeoSearch({
			provider: new L.GeoSearch.Provider.Funda(),
			searchLabel: 'Zoek op adres, TinyId of InternalId...',
			enableAutocomplete: true
		}).addTo(map);	
		
		var hash = new L.Hash(map);
				
		// DateTime sliders
		var now = new Date;
		var dateSlider = L.control.slider(function(value) {onDateChange(value);}, {
			id: 'dateSlider', 
			orientation: 'horizontal', 
			min: 1, 
			max: 365, 
			logo: 'D',
			title: 'Datum', 
			size: '200px',
			getValue: function(value) {return now.getDate() + '-' + (now.getMonth() + 1)},
			value: Math.ceil((now-new Date(now.getFullYear(), 0, 1))/86400000),
			syncSlider: true
		});
		var timeSlider = L.control.slider(function(value) {onTimeChange(value);}, {
			id: 'timeSlider', 
			orientation: 'horizontal', 
			min: 0, 
			max: 23, 
			logo: 'T', 
			title: 'Tijd', 
			size: '200px',
			getValue: function(value) {return value + ':00'},
			value: now.getHours(),
			syncSlider: true
		});
		
		function onTimeChange(value) {
		  now.setHours(value);
		  now.setMinutes(0);
		  changeDate();
		}

		function onDateChange(value) {
		  now.setMonth(0);
		  now.setDate(value);
		  changeDate();
		}
		
		function changeDate() {
		  var Y = now.getFullYear(),
			M = now.getMonth(),
			D = now.getDate(),
			h = now.getHours(),
			m = 0;

		  osmBuildingsLayer.date(new Date(Y, M, D, h, m));
		}
		
		// Add and remove sliders from layers
		map.on('overlayadd', function (eventLayer) {
		  if (eventLayer.name === '3D gebouwen') {
			dateSlider.addTo(this);
			timeSlider.addTo(this);
		  }
	    });
		map.on('overlayremove', function (eventLayer) {
		  if (eventLayer.name === '3D gebouwen') {
			this.removeControl(dateSlider);
			this.removeControl(timeSlider);
		  }
	    });
	</script>
</body>
</html>
