<!DOCTYPE html>
<html>
<head>
	<title>MapViewer</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Leaflet -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-rc.1/leaflet.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-rc.1/leaflet.js"></script>
	
	<!-- KML files -->
	<script src="js/leaflet.filelayer.js"></script>
	<script src="js/togeojson.js"></script>
	
	<!-- Marker cluster -->
	<script src="js/leaflet.markercluster.js"></script>
	<link rel="stylesheet" href="css/MarkerCluster.Default.css" />
	<link rel="stylesheet" href="css/MarkerCluster.css" />
	
	<!-- Geocoding -->
	<link rel="stylesheet" href="css/l.geosearch.css" />
	<script src="js/l.control.geosearch.js"></script>
	<script src="js/l.geosearch.provider.google.js"></script>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	
	<!-- Favicon -->
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body style="margin:0;">
	<div id="map" style="width: 100%; height: 100%; min-height: 100%; position: absolute;"></div>
	
	<script>
		<!-- Base layers -->	
		var openstreetmapCbs = L.tileLayer('http://{s}.tile.openstreetmap.se/hydda/full/{z}/{x}/{y}.png', {
            attribution: '<a href="http://www.cbs.nl" target="_blank" title="Cbs">Cbs</a>, Map data Â© <a href="http://openstreetmap.se" target="_blank">OpenStreetMap Sweden</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/" target="_blank">CC-BY-SA</a>',
        });		
		
		var baseMaps = {
			"CBS": openstreetmapCbs
		};
		
		<!-- Overlay layers -->		
		var overlayMaps = {	};
		
		<!-- Leaflet map -->
		var map = L.map('map', {
			center: [52.327037, 4.949681],
			zoom: 17,
			minZoom: 8,
			layers: [openstreetmapCbs]
		});
	
		var layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map);
		
		new L.Control.GeoSearch({
			provider: new L.GeoSearch.Provider.Google(),
			searchLabel: 'Zoek op adres...',
			enableAutocomplete: true
		}).addTo(map);	
		
		var markerIcon = L.icon({
			iconUrl: 'css/images/markerIcon.png'
		});
		
		// Load KML files
        var kmlControl = new L.Control.fileLayerLoad({
            fitBounds: true,		
            layerOptions: {
				style: function (feature) {
					return {
						color: feature.properties.fill, 
						weight: feature.properties["stroke-width"]
					}
				},
				pointToLayer: function (data, latlng) {
                    return L.circleMarker(latlng, {style: style});
                }
			},
        }).addTo(map);
		
		kmlControl.loader.on('data:loaded', function (e) {
			layerControl.addOverlay(e.layer, e.filename);
		});
		
		map.on('overlayadd', function(e) {
			if (e.name !== "NPR Verkooppunten") {
				map.fitBounds(e.layer.getBounds());
			}		  
		});
		
		loadKMLs();
		
		loadNPRVerkooppunten();
		
		function loadKMLs() {
			$.getJSON("http://phonixx.nluk.preprod.parkmobile.nl/api/parkmobilelocations?supplierId=20", function(data) {
				var items = [];
				$.each(data.suppliers, function(index, supplier) {
					if (typeof supplier.info.url != 'undefined') {	
						$.ajax("https://crossorigin.me/" + supplier.info.url).done(function(xml) {
							var geoJson = toGeoJSON.kml(xml);
							var layer = L.geoJson(geoJson, {
								style: function (feature) {
									return {
									color: feature.properties.fill, 
									weight: feature.properties["stroke-width"]
									}
								}
							});
							layerControl.addOverlay(layer, supplier.name);
						});
					}					
				});
			});
		}
		
		function loadNPRVerkooppunten() {
			$.get("https://crossorigin.me/" + 'http://nprverkooppunten.rdw.nl/Productie/verkooppunten.txt', function(data) {    
				var lines = data.split("\n");
				lines.splice(0,1);
				
				var markers = L.markerClusterGroup();
				
				$.each(lines, function(n, line) {
					var lineSegments = line.split(";")
					
					if ((typeof lineSegments[1] != 'undefined') && (typeof lineSegments[2] != 'undefined')) {
						var marker = L.marker(new L.LatLng(lineSegments[2], lineSegments[1]), { title: lineSegments[0], icon: markerIcon });
						marker.bindPopup(line.replace(/;/g, "<br/>"));
						markers.addLayer(marker);
					}				
				});
				
				layerControl.addOverlay(markers, "NPR Verkooppunten");
			});
		}
	</script>
</body>
</html>
