version: '1.0'
steps:
  BuildingDockerImage:
    title: Building Docker Image
    type: build
    image_name: sboulema/Mapviewer
    working_directory: ./
    dockerfile: Dockerfile
  PushingToDockerRegistry:
    title: Pushing to Docker Registry
    type: push
    candidate: '${{BuildingDockerImage}}'
    tag: 'latest'
    registry: dockerhub
  RunningDeployScript:
    title: Running Deploy Script
    image: rsalian/centos-sshpass
    working_directory: '${{main_clone}}'
    entry_point:
      - /bin/sh
      - /codefresh/volume/cf-generated/deploy_script
    create_file:
      path: /codefresh/volume/cf-generated
      name: deploy_script
      content: >-
        sshpass -p '${{ssh_password}}' ssh ${{ssh_username}} -o "StrictHostKeyChecking no"
        'sudo docker-compose -f /home/sboulema/stackfiles/MapViewer.yml pull && sudo
        docker-compose -f /home/sboulema/stackfiles/MapViewer.yml up -d'
